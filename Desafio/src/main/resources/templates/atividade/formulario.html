<!DOCTYPE html>
<html xmlns:th="http://www.thymeLaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeLeaf/Layout"
	layout:decorate="~{layout.html}">
<meta charset="UTF-8">
<div layout:fragment="content">
<nav class="navbar navbar-dark bg-dark">
	</nav>
	<div class="alert alert-primary" th:if="${mensagem !=null}" th:text="${mensagem}">
	</div>
	<div class="card">
		<div class="card-header">
			<p class="text-primary">Nova Atividade</p>
		</div>
		<div class="card-body">
			<form method="POST" th:object="${atividade}" th:action="@{/atividade/novo}">
				<input type="hidden" th:field="*{id}">
				<div class="form-group mb-3">
					<label for="nome">Nome</label> <input
						class="form-control" type="text" th:field="*{nome}" required></input>
					<div class="text-danger" th:if="${#fields.hasErrors('nome')}"
						th:errors="*{nome}"></div>
						</div>
						<div class="form-group mb-3">
					<label for="inicio">Data Inicio</label> 
					<input class="form-control" type="text" id="_inicio"></input>
						<input type="hidden" th:field="*{inicio}"></input>
					<div class="text-danger" th:if="${#fields.hasErrors('inicio')}"
						th:errors="*{inicio}"></div>
						</div>
						<div class="form-group mb-3">
					<label for="entrega">Data Entrega</label> 
					<input class="form-control" type="text" id="_entrega"></input>
						<input type="hidden" th:field="*{entrega}"></input>
					<div class="text-danger" th:if="${#fields.hasErrors('entrega')}"
						th:errors="*{entrega}"></div>
						</div>
						<div class="form-group mb-3">
						<label for="eventos">Evento</label> 
						<select class="form-select"
						th:field="*{eventos}">
						<option th:each="eventos: ${listaEventos}"
							th:value="${eventos.id}" th:text="${eventos.nome}" />
					</select>
					</div>
				<button type="submit" class="btn btn-primary">Salvar
					Atividade</button>
			</form>
		</div>
	</div>
</div>
<div layout:fragment="scripts">
	<script >
		$( function(){
		$("#_inicio").datepicker({
			dateFormat: "dd/mm/yy",
			altFormat: "yy-mm-dd",
			altField: "#inicio"
		});
		$("#_entrega").datepicker({
			dateFormat: "dd/mm/yy",
			altFormat: "yy-mm-dd",
			altField: "#entrega"
		});
		});
	</script>
</div>
</html>
