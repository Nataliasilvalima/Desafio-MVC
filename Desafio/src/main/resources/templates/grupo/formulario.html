<!DOCTYPE html>
<html xmlns:th="http://www.thymeLaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeLeaf/Layout"
	layout:decorate="~{layout.html}">
<meta charset="utf-8">
<div layout:fragment="content">
	<nav class="navbar navbar-dark bg-dark">
	</nav>
	<div class="alert alert-primary" th:if="${mensagem !=null}"
		th:text="${mensagem}">
	</div>
	<div class="card">
		<div class="card-header">
			<p class="text-primary">Novo Grupo</p>
		</div>
		<div class="card-body">
			<form method="POST" th:object="${grupo}"
				th:action="@{/grupo/novo}">
				<input type="hidden" th:field="*{id}">
				<div class="form-group mb-3">
					<label for="nome">Nome</label> <input class="form-control"
						type="text" th:field="*{nome}" required></input>
					<div class="text-danger" th:if="${#fields.hasErrors('nome')}"
						th:errors="*{nome}"></div>
				</div>
				<div class="form-group mb-3">
					<label for="qntPessoas">Quantidades de Pessoas</label> <input class="form-control"
						type="text" th:field="*{qntPessoas}" required></input>
					<div class="text-danger"
						th:if="${#fields.hasErrors('qntPessoas')}"
						th:errors="*{qntPessoas}"></div>
						</div>
						<div class="form-group mb-3">
						<label for="eventos">Evento</label> 
						<select class="form-select"
						th:field="*{eventos}">
						<option th:each="eventos: ${listaEventos}"
							th:value="${eventos.id}" th:text="${eventos.nome}" />
					</select>
					</div>
					<button type="submit" class="btn btn-primary">Salvar
					Grupo</button>
			</form>
		</div>
	</div>
</div>
</html>
