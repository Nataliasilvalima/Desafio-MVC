<!DOCTYPE html>
<html xmlns:th="http://www.thymeLaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeLeaf/Layout"
	layout:decorate="~{layout.html}">
<meta charset="UTF-8">
<div layout:fragment="content">

<div class="alert alert-primary" th:if="${ #lists.isEmpty(lista)}">
		Nenhum Usuario encontrado.
	</div>
	<nav class="navbar navbar-dark bg-dark">
	</nav>
	<div class="card">
		<div class="card-header">
			<p class="text-primary">Buscar Usuario</p>
		</div>
		<div class="card-body">
			<form method="GET">
				<div class="form-group mb-3">
					<label for="nome">Nome:</label> <input class="form-control"
						type="text" name="nome" th:value="${nome}"></input>
				</div>
				<div class="form-group mb-3">
					<label for="quatroLetras">4 Letras:</label> <input class="form-control"
						type="text" name="quatroLetras" th:value="${quatroLetras}"></input>
				</div>
				<div class="form-group mb-3">
					<label for="email">E-mail:</label> <input class="form-control"
						type="text" name="email" th:value="${email}"></input>
				</div>
				<button type="submit" class="btn btn-primary">Pesquisar
					Usuario</button>
			</form>
		</div>
		<div th:if="${not #lists.isEmpty(lista)}">
		<table class="table table-striped">
			<thead>
				<tr>
					<th>Id</th>
					<th>Nome</th>
					<th>4 Letras</th>
					<th>E-mail</th>
					<th>Opções</th>
				</tr>
			</thead>
			<tbody><!-- corpo da tabela -->
				<tr th:each ="usuario: ${lista}">
					<td th:text="${usuario.id}" ></td>
					<td th:text="${usuario.nome}"></td><!-- width configura o tamanho do objeto no card -->
					<td th:text="${usuario.quatroLetras}" ></td>
					<td th:text="${usuario.email}" ></td>
					<td><a class="btn btn-primary btn-sm" th:href="@{/usuario/novo(id=${usuario.id})}">Editar</a>
					<a class="btn btn-primary btn-sm" th:href="@{/usuario/excluir(id=${usuario.id})}" onclick="return confirm('Você realmente deseja excluir esse desenvolvedor?')">Excluir</a>
					</td>
			</tbody>
		</table>
		</div>
	</div>
</div>
</html>
